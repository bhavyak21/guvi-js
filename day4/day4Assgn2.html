<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var request = new XMLHttpRequest()
        request.open('GET', "https://restcountries.com/v3.1/all")
        request.send()
        request.onload = function(){
            console.log(request.response)
            var countriesData = JSON.parse(request.response)
            console.log(countriesData)

            for(var i = 0; i<countriesData.length; i++){
                console.log("Country Name: "+ countriesData[i].name.common + " Country Flag:" + countriesData[i].flag)

                console.log("Country Name:" + countriesData[i].name.common + " Country population:" +
                countriesData[i].population + " Region:" + countriesData[i].region + " Sub-Region:" +
                countriesData[i].subregion)
            }
        }


    </script>
    
</body>
</html>
