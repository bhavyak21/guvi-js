<body>
    <script>
        class Car{
            constructor(name, year){
                this.name = name,
                this.year = year, 
                this.color = "black",
                this.fuelType = "diesel",
                this.acAvailability = "Yes"
            }
            //methods
            getColor(a){
                console.log(this.color, this.year)
                console.log(a)
            }
        }

        var s1 = new Car("Volvo", 2023)
        console.log(s1)

        var s2 = new Car("BMW", 2022)
        console.log(s2)

        let {name, year, color} = s2
        console.log(name, year, color)
        console.log({...s2}) 

        //access the method
        s2.getColor(10)


    </script>
