<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML HTTP Request</title>
</head>
<body>
    <script>
        //1: create XHR(XML HTTP Request) object
        //used to interact with the server via api
        var request = new XMLHttpRequest();
        console.log(request);
        // 2: opening a connection
        // 3 parameters
        //a: http method => GET
        //b: url => "https://restcountries.com/v3.1/all"
        // true/false (optional parameter)
        request.open('GET', "https://restcountries.com/v3.1/all")
        //3: send the connection
        // initiating a bridge
        request.send();

        //4: server response
        //whenever a page is loaded, you give me data
        // event
        // whenever an event is triggered, action is performed
        //onload - a global event
        //function - accepts anonymous function(doesnt have a name)

        request.onload = function(){
            // console.log(1)
            // console.log(request.response) //gives string
            // console.log(JSON.parse(request.response))
            var countriesData = JSON.parse(request.response)
            console.log(countriesData)
            console.log(countriesData.length)
            console.log(countriesData[0].area)
            for(var i = 0; i<countriesData.length; i++){
                console.log("Country Name: "+ countriesData[i].name.common + "Area: " + countriesData[i].area)
            }

        }   


    </script>

</body>
</html>
